      document.writeln(hoTen + "<br>");
      //khai báo hằng trong javaSctipt dung const
      const pi = 3.14;
      let so1 = 10;
      let so2 = "10";
      let ketQua = 0;
      ketQua = so1 % so2;
      document.writeln(!(so1 !== so2));
      document.writeln("in ra màn hình kết quả" + ketQua);
      let a; // nếu ịn ra màn hình sẽ hiện undderfile nghìa là ko có dữ liệu
      let thongTinSinhVien = {
        //key ngắt nhau bằng giới phẩy
        // có thể lồng nhiều object vào trong 1 object
        hoTen: "Phạm Đan Trường",
        tuoi: 20,
        gioiTinh: true,
        lop: "Công Nghệ PHần Mềm K68",
      };
      let diaChiPhamTruong = {

        diaChi: "Nam Thụy ANh",
      };

      document.writeln(

          (namNay - thongTinSinhVien.tuoi)
